<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pachinko Scraper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'scraper:dashboard' %}">
                <i class="fas fa-database"></i> Pachinko Scraper
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'scraper:dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'scraper:data_explorer' %}">
                    <i class="fas fa-search"></i> Explore Data
                </a>
                <a class="nav-link" href="{% url 'scraper:sessions' %}">
                    <i class="fas fa-history"></i> Sessions
                </a>
                <a class="nav-link" href="{% url 'scraper:start_scraping' %}">
                    <i class="fas fa-play"></i> Start Scraping
                </a>
                <a class="nav-link" href="/admin/">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <small>&copy; 2025 Pachinko Scraper - Data Collection System</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
